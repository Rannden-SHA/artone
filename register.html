<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Registro | Art One - Plataforma C&C de Pentesting</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Regístrate en Art One - Plataforma avanzada de Command & Control para pentesting y ciberseguridad." />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="icon" href="source/favicon.ico" type="image/x-icon">
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script type="module" src="script.js"></script>
    <style>
      .auth-container {
        min-height: calc(100vh - var(--header-height));
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: radial-gradient(circle at center, rgba(0, 229, 255, 0.1), transparent 70%);
      }
      
      .auth-card {
        width: 100%;
        max-width: 500px;
        background-color: var(--bg-secondary);
        border-radius: 8px;
        padding: 2rem;
        border: 1px solid var(--border-color);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
      
      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .auth-header h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      
      .auth-header p {
        color: var(--text-secondary);
      }
      
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
      }
      
      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        color: var(--text-primary);
        font-size: 1rem;
        transition: all var(--transition-speed);
      }
      
      .form-group input:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.1);
      }
      
      .form-submit {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--accent-primary);
        color: var(--bg-primary);
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-speed);
      }
      
      .form-submit:hover {
        background-color: var(--accent-secondary);
        transform: translateY(-2px);
      }
      
      .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
      }
      
      .auth-footer p {
        color: var(--text-secondary);
        margin-bottom: 1rem;
      }
      
      .auth-footer a {
        color: var(--accent-primary);
        font-weight: 500;
      }
      
      .auth-footer a:hover {
        text-decoration: underline;
      }
      
      .terms-text {
        font-size: 0.9rem;
        color: var(--text-tertiary);
        text-align: center;
        margin-top: 1rem;
      }
      
      .terms-text a {
        color: var(--accent-primary);
      }
      
      .terms-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="header-container"></div>

    <main class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Crear una <span class="accent">Cuenta</span></h1>
          <p>Únete a la comunidad de profesionales en ciberseguridad</p>
        </div>
        
        <form action="/register" method="POST">
          <div class="form-group">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          
          <button type="submit" class="form-submit">Crear cuenta</button>
          
          <p class="terms-text">
            Al registrarte, aceptas nuestros <a href="/terms.html">Términos de uso</a> y 
            <a href="/privacy.html">Política de privacidad</a>
          </p>
        </form>
        
        <div class="auth-footer">
          <p>¿Ya tienes una cuenta? <a href="/login.html">Iniciar sesión</a></p>
        </div>
      </div>
    </main>

    <div id="footer-container"></div>
  </body>
</html>
